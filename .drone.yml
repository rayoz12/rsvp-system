---
kind: pipeline
name: default

clone:
  disable: true

steps:
- name: clone
  image: alpine/git
  user: "1000"
  volumes:
    - name: rsvp
      path: /rsvp
  commands:
    - cd /rsvp
    - git fetch
    - git checkout $DRONE_COMMIT_BRANCH
    - git pull

- name: "Build and Deploy"
  image: docker:dind
  volumes:
    - name: dockersock
      path: /var/run/docker.sock
    - name: rsvp
      path: /rsvp
  commands:
    - sleep 5 # give docker enough time to start
    - cd /rsvp
    - docker compose down
    - docker compose up -d --build

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock
- name: rsvp
  host:
    path: /home/ryan/docker/docker/dev/rsvp-system
